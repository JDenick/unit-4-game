<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4 text-center">Crystal Collector!</h1>
            <p class="lead text-center">Can you guess the right crystals to match the given score?</p>
            <hr class="my-4">
            <p><strong></strong></p>
            <a class="btn btn-primary btn-lg" href="#" role="button" id="instructions">Instructions</a>
        </div>

        <div class="row mx-auto">

            <div class="col-lg-4">

                <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Target Score:</div>
                        <div class="card-body">
                         <h5 class="card-title text-center" id="targetScore"></h5>
                         <p class="card-text"></p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">

                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Your Score:</div>
                        <div class="card-body">
                            <h5 class="card-title text-center" id="yourScore"></h5>
                            <p class="card-text"></p>
                        </div>
                </div>
            </div>

        <div class="col-lg-4">

                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">WINS & LOSSES:</div>
                        <div class="card-body">
                            <h5 class="card-title text-center"><strong>Win Count:</strong></h5>
                            <h5 class="card-title text-center"><strong>Loss Count:</strong></h5>
                            <p class="card-text"></p>
                        </div>
                </div>
        </div>
        </div>

        <div class="row">
        
        <div class="col-lg-3">

            <div class="card text-center" style="width: 18rem;">
                <img src="assets/images/diamond.png" id="diamond"class="card-img-top" alt="...">
                    <div class="card-body">
                        <h2 class="card-title text-center"><strong>Diamond</strong></h2>
                        <p class="card-text"></p>
                        <!-- <a href="#" class="btn btn-primary">Add</a> -->
                    </div>
            </div>
        </div>
        
        <div class="col-lg-3">
            
            <div class="card text-center" style="width: 18rem;">
                <img src="assets/images/gemStone.jpg" id="ruby" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h2 class="card-title text-center"><strong>Ruby</strong></h2>
                        <p class="card-text"></p>
                        <!-- <a href="#" class="btn btn-primary">Add</a> -->
                    </div>
                </div>
        </div>
        
        <div class="col-lg-3">
            
                <div class="card text-center" style="width: 18rem;">
                    <img src="assets/images/emerald.jpg" id="emerald" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h2 class="card-title text-center"><strong>Emerald</strong></h2>
                            <p class="card-text"></p>
                            <!-- <a href="#" class="btn btn-primary">Add</a> -->
                        </div>
                    </div>
            </div>
        
            <div class="col-lg-3">
            
                    <div class="card text-center" style="width: 18rem;">
                        <img src="assets/images/amber.webp" id="amber" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="card-title text-center"><strong>Amber</strong></h2>
                                <p class="card-text"></p>
                                <!-- <a href="#amber" class="btn btn-primary" id="amber">Add</a> -->
                            </div>
                        </div>
                </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
